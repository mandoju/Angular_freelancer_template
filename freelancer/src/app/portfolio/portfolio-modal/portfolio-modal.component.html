<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="container text-center">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <h2 class="text-secondary text-uppercase mb-0">{{portfolio.name}}</h2>
              <hr class="star-dark mb-5">
              <img class="img-fluid mb-5" [src]="portfolio.image" alt="">
              <p class="mb-5">{{portfolio.description}}</p>
              <a class="btn btn-primary btn-lg rounded-pill portfolio-modal-dismiss" (click)="activeModal.close('Close click')">
                <i class="fa fa-close"></i>
                Close Project</a>
            </div>
          </div>
        </div>
  </div>

<section class="bg-primary text-white mb-0" id="about">
  <div class="container">
    <h2 class="text-center text-uppercase text-white">{{about?.title}}</h2>
    <hr class="star-light mb-5">
    <div class="row">
      <div class="col-lg-4 ml-auto">
        <p class="lead" [innerHtml]="about?.leftText"></p>
      </div>
      <div class="col-lg-4 mr-auto">
        <p class="lead" [innerHtml]="about?.rightText"></p>
      </div>
    </div>
  </div>
</section>
